<!DOCTYPE html>
<html lang="ja">
<!-- メモの仕方はメモを書いた後Ctrl+/で可能 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ohori Yuka">
    <!-- ページ内容を表すキーワード -->
    <meta name="keywords" content="html,css,javascript">

    <!-- CSSとの紐づけ、CSSへのパスは相対パスで記述する -->
    <!-- <link rel="stylesheet" href="./CSS/main.css"> -->
    <title>第13回 javascript ライブラリ</title>



</head>

<body>
    <div class="container">

        <header>
            <h1 id="top">コンピュータ・リテラシーⅡ</h1>
            <nav class="gnav">
                <ul>
                    <li>ホーム</li>
                    <li>タグリファレンス</li>
                    <li>問い合わせ</li>
                </ul>

            </nav>




        </header>
        <main>
            <section>

                <h2>jQuery</h2>
                
                <div>
                    <section>
                        <h3>セレクタ</h3>
                        <div>
                            <p id="test-p-1">ほげ</p>
                            <p id="test-p-2">ほげほげ</p>
                            <p id="test-p-3">ほげほげほげ</p>

                        </div>
                    </section>

                    <section>
                        <h3>メソッド</h3>
                        <div>
                            <button type="button" onclick="toggle()">表示・非表示</button>
                            <button type="button" onclick="slide()">スライド</button>
                            <button type="button" onclick="fade()">フェード</button>
                            <button type="button" onclick="color()">css操作</button>
                            <button type="button" onclick="customAnimate()">カスタムアニメーション</button>
                        </div>
                        
                       
                        
                    </section>

                    <section>
                        <h3>イベントハンドラ</h3>
                        <!-- ユーザーの行動（能動的なものも無意識なものも）を取得したいときに使う。ボタンを使う必要がない -->

                        <div>
                            <form action="">
                                <input id="input-1" type="text">
                            </form>
                        </div>
                    </section>
                </div>
            </section>
            <section>
                <h2>Chart.js</h2>
            </section>


        </main>
        <hr>

        <footer>
            Copyright &copy; Ohori Yuka, All Rights Reserved.
        </footer>
    </div>
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

    <!-- 外部のjavascriptファイルを読み込む場合 -->
    <script src="./js/jquery-test.js"></script>
    <script src="./js/chart-test.js"></script>
    <!-- javascriptは、bodyの閉じタグの直前に記述するのがセオリー -->
